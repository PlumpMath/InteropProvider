<script type="text/template" id="productoList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>name</th>
		 <th>image</th>
		 <th>description</th>
		 <th>price</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(productos, function(producto) { %>
    <tr>
		<td><%= htmlEncode(producto.getDisplay('name')) %></td>
		<td><%= htmlEncode(producto.getDisplay('image')) %></td>
		<td><%= htmlEncode(producto.getDisplay('description')) %></td>
		<td><%= htmlEncode(producto.getDisplay('price')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-producto-edit',{id:<%= producto.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-producto-delete',{id:<%= producto.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="producto">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-productoForm">
    <% if(producto.id) {%>
    <input type="hidden" name="id" value="<%= producto.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= producto.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="image">image</label>
    	<input type="text" class="form-control" id="image" name="image" placeholder="Enter value" value="<%= producto.get('image') %>"/>	
		</div>
		<div class="form-group" >
		<label for="description">description</label>
    	<input type="text" class="form-control" id="description" name="description" placeholder="Enter value" value="<%= producto.get('description') %>"/>	
		</div>
		<div class="form-group" >
		<label for="price">price</label>
    	<input type="text" class="form-control" id="price" name="price" placeholder="Enter value" value="<%= producto.get('price') %>"/>	
		</div>
    </form>
    </div>
</script>
