<script type="text/template" id="catalogoList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>name</th>
		 <th>productosId</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(catalogos, function(catalogo) { %>
    <tr>
		<td><%= htmlEncode(catalogo.getDisplay('name')) %></td>
		<td><%= htmlEncode(catalogo.getDisplay('productosId')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-catalogo-edit',{id:<%= catalogo.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-catalogo-delete',{id:<%= catalogo.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="catalogo">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-catalogoForm">
    <% if(catalogo.id) {%>
    <input type="hidden" name="id" value="<%= catalogo.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= catalogo.get('name') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="productosidId">productosId</label> 
            <select class="form-control" id="productosId" name="productosId">
			  <option value="">None</option>
            <% producto.each(function(productosid) { %> 
              <option value="<%=productosid.get('id')%>" <% if(catalogo.get('productosId')==productosid.get('id')) {%>selected<%}%> ><%=productosid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
